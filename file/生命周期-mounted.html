<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../common/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <script>
    // 当逻辑 逻辑复杂度 超过上面的例子, 推荐使用 methods
    var app = new Vue({
      el: '#app',
      data: {
        message: '012345678'
      },
      // this.$data 访问 vue 实例中的数据, 并且能修改数据
      // this.$el 访问挂载点, 即访问 dom
      // vm.$mount(el) 创建挂载点
      // 销毁实例 调用 app.$destroy()
      // 使用 outHTML 获取包括标签本身的内容
      beforeMount: function() {
        console.log('beforeMount');
        console.log(this.$el);
      },
      mounted: function() {
        console.log('mounted');
        console.log(this.$el);
      },
    });
  </script>
</body>
</html>
