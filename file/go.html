<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../common/vue.js"></script>
</head>
<body>
  <div id="test_1">
    <p>{{ item }}</p>
  </div>
  <script>
    // 采用 {{}} 用来包裹 data中的数据, data 是 Vue 的关键字
    // 采用 {{}} 用来包裹 data中的数据, el 是 Vue 的关键字
    // 通过 new 的方式进行, 在 new 里面进行配置
    var app = new Vue({
      el: '#test_1',
      data: {
        item: 'haha'
      }
    });
  </script>
</body>
</html>
