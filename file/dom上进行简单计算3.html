<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../common/vue.js"></script>
</head>
<body>
  <div id="test_1">
    <p v-on:click="dataReverse">点我数据会翻转</p>
    <p>{{ message }}</p>
  </div>
  <script>
    // 当逻辑 逻辑复杂度 超过上面的例子, 推荐使用 methods
    var app = new Vue({
      el: '#test_1',
      data: {
        message: '012345678'
      },
      // 必须要在 message 前, 加上 this
      methods: {
        dataReverse: function() {
          this.message = this.message.split('').reverse().join('')
        }
      }
    });
  </script>
</body>
</html>
