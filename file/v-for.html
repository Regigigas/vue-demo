<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../common/vue.js"></script>
</head>
<body>
  <div id="test_1">
    <input type="text" />
    <p>{{ item }}</p>
    <p v-for="book in books">{{ book.name }}</p>
  </div>
  <script>
    // v-for 要加 key 值
    var app = new Vue({
      el: '#test_1',
      data: {
        item: 'haha',
        books: [
          {id: 1, name: 'tom_1'},
          {id: 2, name: 'tom_2'},
          {id: 3, name: 'tom_3'}
        ]
      }
    });
  </script>
</body>
</html>
